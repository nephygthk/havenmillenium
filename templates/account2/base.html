{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustFund Bank</title>
    <!-- bootstrap css -->
    <link href="{% static 'frontend/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/images/favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/images/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/images/favicons/favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'assets/images/favicons/site.webmanifest' %}"
    />

    <!-- boxicon icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'account2/css/sidebar.css' %}">

    <!-- fontawesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />


    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <style>
      #google_translate_element {
        color: transparent;
      }
      #google_translate_element a {
        display: none;
      }
      select.google_translate_element {
        color: black;
      }
      div.goog-te-gadget {
        color: transparent !important;
      }
    </style>
    
</head>
<body>

    {% include './sidebar.html' %}
    <section class="content-area bg-light">
      {% include './customer/included/maintop.html' %}
      <!-- <div class="container py-5"> -->
      {% block content %}{% endblock %}
      <!-- </div> -->
    </section>

    

    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'account2/js/scripts.js' %}"></script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
    
</body>
</html>
